<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>To-Do List</title>

    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 

    <script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/27cf8747b5.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-Do List <span id="add-todo"><i class="fas fa-plus"></i></span></h1>
        <input type="text" id="todo-input" placeholder="Add New To-Do">
        <ul>
            <li><span><i class="fas fa-trash"></i></span> Hover over me to show the trash icon</li>
            <li><span><i class="fas fa-trash"></i></span> Click me to complete me</li>
            <li><span><i class="fas fa-trash"></i></span> Pretty easy, right?</li>
        </ul>
    </div>

<script src="assets/js/todo.js"></script>
</body>
</html>
